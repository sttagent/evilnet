---
- name: test for connectivity
  hosts: all:!localhost
  gather_facts: false
  ignore_errors: true
  ignore_unreachable: true
  tasks:
    - block:
      - name: this does nothing
        shell: exit 1
        resgister: result
      always:
        - add_host:
            name: "{{ inventory_name }}"
            group: reachable


- name: setup test server users
  hosts: reachable
  remote_user: root
  
  tasks:
  - name: create aitvaras user
    user:
      name: "{{ main_user }}"
      password: "{{ main_user_password | password_hash('sha512') }}"
      groups:
      - wheel 
      update_password: on_create

  - name: cpy ssh key
    authorized_key:
      user: "{{ main_user }}"
      state: present
      key: "{{ lookup('file', '/var/home/aitvaras/.ssh/hetzner_key.pub') }}"

  - name: config sshd_config
    copy:
      content: |
        PermitRootLogin no
        PasswordAuthentication no
      dest: /etc/ssh/sshd_config.d/99-custom.conf
      owner: root
      group: root
      mode: '0600'

  - name: restart sshd
    systemd:
      name: sshd
      state: restarted
