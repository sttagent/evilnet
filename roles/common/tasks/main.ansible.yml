# vim: filetype=yaml.ansible
---
- name: Include os update tasks
  ansible.builtin.include_tasks:
    file: update_system.ansible.yml
    apply:
      tags:
        - update_system
  tags:
    - update_system

- name: Include ssh access tasks
  ansible.builtin.include_tasks:
    file: setup_ssh_access.ansible.yml
    apply:
      tags:
        - setup_ssh_access
  tags:
    - setup_ssh_access

- name: Include tailscale setup tasks
  ansible.builtin.include_tasks:
    file: setup_tailscale.ansible.yml
    apply:
      tags:
        - setup_tailscale
  tags:
    - setup_tailscale

- name: Include cockpit setup tasks
  ansible.builtin.include_tasks:
    file: setup_cockpit.ansible.yml
    apply:
      tags:
        - setup_cockpit
  tags:
    - setup_cockpit

- name: Include package related tasks
  ansible.builtin.include_tasks:
    file: setup_common_packages.ansible.yml
    apply:
      tags:
        - setup_common_packages
  tags:
    - setup_common_packages
